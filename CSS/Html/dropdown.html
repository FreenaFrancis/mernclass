<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .drop{
        position: relative;
        display: inline-block;
    }
    .content{
        display: none;
        position: absolute;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px white;
        z-index: 1;
    }
    .content a{
        color: black;
        display: block;
        text-decoration: none;
    }
    .drop:hover .content {
        display: block;
    }
</style>
<body>
    <div class="drop">
        <button class="btn">dropdown</button>
        <div class="content">
            <a href="">first</a>
            <a href="">second</a>
            <a href="">third</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Input Types Example</title>
</head>
<body>
  <h2>HTML Input Types Example</h2>
  
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="" placeholder="enter yor name"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="website">Website:</label>
    <input type="url" id="website" name="website"><br><br>
    
    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>
    
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>
    
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>
    
    <label for="subscription">Subscribe to newsletter:</label>
    <input type="checkbox" id="subscription" name="subscription"><br><br>
    
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>

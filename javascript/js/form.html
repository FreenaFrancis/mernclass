<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" oninput="showLength()">

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" oninput="validateEmail()">

        <button type="submit">Submit</button>
    </form>

    <script>
        function showLength() {
            const nameInput = document.getElementById('name');
            const nameLength = nameInput.value.length;
            console.log(`Name length: ${nameLength}`);
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(email)) {
                emailInput.style.border = '1px solid green';
            } else {
                emailInput.style.border = '1px solid red';
            }
        }

        function validateForm() {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            if (nameInput.value.trim() === '') {
                alert('Please enter your name.');
                nameInput.focus();
                return false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                alert('Please enter a valid email address.');
                emailInput.focus();
                return false;
            }

            alert('Form submitted successfully!');
            return true;
        }
    </script>
</body>
</html>
